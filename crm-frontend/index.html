<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/css/index.css" />
    <title>Skillbus-CRM</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="index.html" class="header__logo">
        <img src="./src/images/logo.svg" alt="Логотип" />
      </a>
      <input
        class="header__search"
        type="text"
        id="search"
        placeholder="Введите запрос"
      />
    </header>
    <main class="content">
      <h1 class="content__title">Клиенты</h1>
      <table class="table">
        <thead>
          <tr class="table__header-row"></tr>
        </thead>
        <tbody class="table__body">
          <tr>
            <td>
              <div id="loader" class="loader">
                <img src="./src/images/loader.svg" alt="Идет загрузка" />
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <script defer type="module" src="./index.js"></script>
  </body>
</html>
